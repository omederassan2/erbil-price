<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث المواد اربيل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .search-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #cameraPreview {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">بحث في المواد</h1>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="أدخل كود المادة أو الباركود...">
            <div class="buttons">
                <button onclick="searchProduct()">بحث</button>
                <button onclick="startBarcodeScanner()">📷 مسح الباركود</button>
            </div>
        </div>

        <div id="cameraContainer"></div>
        <div class="result" id="result"></div>
    </div>

    <!-- مكتبة ZXing -->
    <script type="module">
        import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/esm/index.min.js';

        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyFI5iWwWkxrJmL7zZRA0VYDm68dV8QkA4fqp4qQFZ28eWwLHBB_CWEpBAAPQLbVbHS/exec';
        let codeReader = null;

        async function fetchProductData(code) {
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?code=${code}&sheet=Sheet2`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        async function searchProduct() {
            const code = document.getElementById('searchInput').value;
            const resultDiv = document.getElementById('result');

            if (!code) {
                resultDiv.innerHTML = '<p style="color: red;">الرجاء إدخال كود المادة أو الباركود</p>';
                return;
            }

            const product = await fetchProductData(code);

            if (product && product.status === 'success') {
                resultDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>سعر الجملة: ${product.wholesale}</p>
                    <p>سعر المفرد: ${product.retail}</p>
                `;
            } else {
                resultDiv.innerHTML = '<p style="color: red;">لم يتم العثور على المادة</p>';
            }
        }

        async function startBarcodeScanner() {
            const cameraContainer = document.getElementById('cameraContainer');
            cameraContainer.innerHTML = '<video id="cameraPreview" autoplay playsinline muted></video>';
            const video = document.getElementById('cameraPreview');

            try {
                codeReader = new BrowserMultiFormatReader();
                const devices = await codeReader.listVideoInputDevices();
                const selectedDeviceId = devices[0]?.deviceId;

                if (!selectedDeviceId) {
                    throw new Error("لم يتم العثور على كاميرا");
                }

                codeReader.decodeFromVideoDevice(selectedDeviceId, 'cameraPreview', (result, err) => {
                    if (result) {
                        document.getElementById('searchInput').value = result.text;
                        stopCamera();
                        searchProduct();
                    }
                });
            } catch (err) {
                console.error('Error accessing camera:', err);
                cameraContainer.innerHTML = '<p style="color: red;">تعذر الوصول إلى الكاميرا</p>';
            }
        }

        function stopCamera() {
            if (codeReader) {
                codeReader.reset();
                document.getElementById('cameraContainer').innerHTML = '';
            }
        }

        // تعيين الدوال للعناصر العالمية
        window.searchProduct = searchProduct;
        window.startBarcodeScanner = startBarcodeScanner;
    </script>
</body>
</html>
